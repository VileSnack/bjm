<div class="container" style="width: 31em;">
<div class="header">Employers</div>
<hr>
<div class="center" *ngIf="!employers || (0 == employers.length)">There are no employers in the database.</div>
<table class="center" *ngIf="employers && (0 != employers.length)">
<tr *ngFor="let item of employers"><td style="width: 15em;">{{item.Name}}</td><td><button (click)="removeEmployer(item.ID)">Remove</button></td></tr>
</table>
<hr>
<div class="center">
<span [ngStyle]="{'display': isExpanded ? 'none' : 'inline'}" (click)="toggleAddDiv()">Add employer&#9660;</span>
<span [ngStyle]="{'display': isExpanded ? 'inline' : 'none'}" (click)="toggleAddDiv()">Add employer&#9650;</span>
</div>
<div [ngStyle]="{'display': isExpanded ? 'block' : 'none'}">
<table class="center">
<tr><td>Name</td><td><input type="text" [(ngModel)]="newEmployer.Name"/></td></tr>
<tr><td>Industry</td><td><app-select-industry [selectedValue]="newEmployer.IndustryID" (selectChanged)="onIndustryChanged($event)" /></td></tr>
<tr><td></td><td><button [disabled]="disableAddButton()" (click)="addEmployer()">Add</button></td></tr>
</table>

<div *ngIf="updateMsg !==''" class="center alert">{{updateMsg}}</div>
</div>
</div>
