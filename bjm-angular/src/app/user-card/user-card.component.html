<div class="container" style="width: 15em;" *ngIf="null != userData">
<div class="center">
<img src="../assets/images/{{userData.ImageFileName ?? 'icon.png'}}" style="max-width: 80px; max-height: 80px;" />
</div>
<hr/>
<div class="header">{{userName()}}</div>
<hr/>
<div class="center">{{userType()}}</div>
<hr/>
<div class="center">{{userData.Summary}}</div>
</div>
